<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/brands.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <div class="img-logo">
      <img src="./images/logo.svg" alt="PING.">
    </div>
    <h1 class="title">We are launching <span>soon!</span></h1>
    <h2 class="subtitle">Subscribe and get notified</h2>
    <form class="form" action="/" onsubmit="return validateForm();">
      <div class="input-field">
        <input class="input-email" type="text" name="email" id="email" aria-roledescription="email" placeholder="Your email address">
        <label class="label-error" id="label-error" for="email">Please provide a valid email address</label>
      </div>
      <button class="btn-submit" type="submit">Notify Me</button>
    </form>
    <img class="img-dashboard" src="./images/illustration-dashboard.png" alt="dashboard">
    <div class="link-icons">
      <a class="btn-icon" href="#"><i class="fab fa-facebook-f"></i></a>
      <a class="btn-icon" href="#"><i class="fab fa-twitter"></i></a>
      <a class="btn-icon" href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <h6 class="copyright">&copy; Copyright Ping. All rights reserved.</h6>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
